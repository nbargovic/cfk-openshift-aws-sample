
apiVersion: platform.confluent.io/v1beta1
kind: KsqlDB
metadata:
  name: ksqldb
  namespace: confluent-laptop
spec:
  replicas: 2
  image:
    application: bargovic/cp-ksqldb-server-repo1:6.2.1
    init: confluentinc/confluent-init-container:2.0.3
  dataVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.confluent-laptop.svc.cluster.local:9071
      tls:
        enabled: true
    schemaRegistry:
      url: https://schemaregistry.confluent-laptop.svc.cluster.local:8081
      tls:
        enabled: true
  podTemplate:
    podSecurityContext: { } # Disable the custom pod security context, to use the default
---
apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
  namespace: confluent-laptop
spec:
  replicas: 1
  image:
    application: bargovic/cp-schema-registry-repo1:6.2.1.0
    init: confluentinc/confluent-init-container:2.0.3
  tls:
    autoGeneratedCerts: true
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.confluent-laptop.svc.cluster.local:9071
      tls:
        enabled: true
  podTemplate:
    podSecurityContext: { } # Disable the custom pod security context, to use the default
---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: confluent-laptop
spec:
  replicas: 2
  image:
    application:  bargovic/cp-server-connect:6.2.1-1
    init: confluentinc/confluent-init-container:2.0.3
  tls:
    autoGeneratedCerts: true
  dependencies:
    kafka:
      bootstrapEndpoint: kafka.confluent-laptop.svc.cluster.local:9071
      tls:
        enabled: true
    schemaRegistry:
      url: https://schemaregistry.confluent-laptop.svc.cluster.local:8081
      tls:
        enabled: true
  podTemplate:
    podSecurityContext: { } # Disable the custom pod security context, to use the default